<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Horarios</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen lang="pt-br">
    <ion-card *ngFor="let veiculo of veiculos">
        <ion-item>
            <ion-img slot="start" style="width: 35px; height: 35px;" src="https://image.winudf.com/v2/image/Y29tLnRhY29tLnNpdW1vYmlsZXRoZV9pY29uXzE1MTk3OTMzMTlfMDEy/icon.png?w=170&fakeurl=1"></ion-img>
            <ion-label>{{veiculo.partida}} {{veiculo.adaptado ? "Adaptado" : "Nao adaptado"}} </ion-label>
        </ion-item>
    </ion-card>
    <ion-fab vertical="bottom" horizontal="end" [routerLink]="['/linhas']" slot="fixed">
        <ion-fab-button>
            <ion-icon name="arrow-back-circle"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
