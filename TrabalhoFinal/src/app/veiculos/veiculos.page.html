<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Horarios</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-card *ngFor="let veiculo of veiculos">
        <ion-item>
            <ion-img slot="start" style="width: 35px; height: 35px;" src="https://image.winudf.com/v2/image/Y29tLnRhY29tLnNpdW1vYmlsZXRoZV9pY29uXzE1MTk3OTMzMTlfMDEy/icon.png?w=170&fakeurl=1"></ion-img>
            <ion-label>{{veiculo.partida}}</ion-label>
            <ion-label>{{veiculo.adaptado}}</ion-label>
        </ion-item>
    </ion-card>
</ion-content>
