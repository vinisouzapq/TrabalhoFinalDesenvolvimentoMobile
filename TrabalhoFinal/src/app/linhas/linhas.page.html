<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Linhas</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-list *ngFor ="let linha of linhas">
        <ion-item>
            <ion-label></ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Mega Man X</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>The Legend of Zelda</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Pac-Man</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>{{linha.itinerario}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
